<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <title>Book Store</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Books</h1>
	<h2 th:inline="text">Welcome to BookStore [[${#httpServletRequest.remoteUser}]]!</h2>
    <table class="table table-striped">
		<tr>
			<th>Title</th>
			<th>Author</th>
			<th>Year</th>
			<th>ISBN</th>
			<th>Price</th>
			<th>Category</th>
		</tr>
			<tr th:each = "book : ${books}">
			<td th:text="${book.title}"></td>
			<td th:text="${book.author}"></td>
			<td th:text="${book.pubyear}"></td>
			<td th:text="${book.isbn}"></td>
			<td th:text="${book.price} + ' â‚¬'"></td>
			<td th:text="${book.category.name}"></td>
			<td sec:authorize="hasRole('ADMIN')"><a th:href="@{/delete/{id}(id=${book.Id})}">Delete</a></td>
			<td><a th:href="@{/edit/{id}(id=${book.Id})}">Edit</a></td>
		</tr>
	</table>
	<a href="/add" class="btn btn-primary">Add Book</a>
	<form th:action="@{/logout}" method="post">
		<input type="submit" value="Sign Out"/>
	</form>
</body>
</html>
