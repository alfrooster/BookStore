<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Book Store</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Add book</h1>
	<div>
		<form th:object="${book}" th:action="@{save}" action="#" method="post">
			<label for="title">Title</label>
			<input type="text" id="title" th:field="*{title}" /><br>
			
			<label for="author">Author</label>
			<input type="text" id="author" th:field="*{author}" /><br>
			
			<label for="pubyear">Year</label>
			<input type="text" id="pubyear" th:field="*{pubyear}" /><br>
			
			<label for="isbn">ISBN</label>
			<input type="text" id="isbn" th:field="*{isbn}" /><br>
			
			<label for="price">Price</label>
			<input type="text" id="price" th:field="*{price}" /><br>
			
			<label for="catlist">Category</label>
			<select id="catlist" th:field="*{category}" class="form-control">
				<option th:each="category: ${categories}" th:value="${category.categoryid}" th:text="${category.name}"></option>
			</select>
			
			<input type="submit" value="Save"></input>
		</form>
	</div>
</body>
</html>
